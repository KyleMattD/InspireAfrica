<div class="header" style="max-width:300pt; overflow-wrap: break-word;">
    <h1 mat-dialog-title>{{ data.title  }}</h1>
</div>
<div mat-dialog-content style="max-width:300pt; overflow-wrap: break-word;">
    <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions style="text-align:center;">
    <button mat-raised-button class="m-1"   style="margin-left:15%; background-color:red; height:20pt; padding:2pt;" (click)="cancel()">{{ data.cancelText }}</button>
    <button mat-raised-button class="m-1" color="primary" (click)="confirm()"  style="background-color:green; height:20pt; width:50pt">{{ data.confirmText }}</button>
</div>
