<div class="header">
    <h1 mat-dialog-title>{{ data.title  }}</h1>
</div>
<div mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions style="text-align:center;">
    <!-- <button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button> -->
    <button class="btn" style="background-color:green; height:20pt; width:50pt" (click)="confirm()">{{ data.confirmText }}</button>
</div>
